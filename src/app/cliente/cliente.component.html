<p-card class="tamanho-card">
    <div class="margem-baixo">
        <span class="titulo">
           Clientes
        </span>
    </div>
    <div class="ui-grid ui-grid-responsive">
      <p-dataView #dv [value]="clientes" [paginator]="true" [rows]="10" paginatorPosition="bottom">
        <ng-template let-cliente pTemplate="listItem">
          <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
            <div class="ui-g-12 ui-md-8">
              <div class="ui-g">
                <div class="ui-g-10 ui-sm-6">
                  <b>{{cliente.nome}}</b>
                </div>
              </div>
            </div>
            <div class="ui-g-12 ui-md-1 search-icon">
              <button pButton type="button" icon="pi pi-search" (click)="selecionarCliente(cliente)"></button>
            </div>
          </div>
        </ng-template>
      </p-dataView>
    </div>
  </p-card>

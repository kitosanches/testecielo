<p-card [style]="{width: '360px'}">
  <div>
    <p-dataView #dv [value]="categorias" [paginator]="true" [rows]="20" paginatorPosition="bottom">
      <ng-template let-categoria pTemplate="listItem">
        <div class="ui-g" style="padding: 2em;border-bottom: 1px solid #d9d9d9">
          <div class="ui-g-12 ui-md-8">
            <div class="ui-g">
              <div class="ui-g-10 ui-sm-6">
                <b>{{categoria.nome}}</b>
              </div>
            </div>
          </div>
          <div class="ui-g-12 ui-md-1 search-icon">
            <button pButton type="button" icon="pi pi-search" (click)="selectCar($event, car)"></button>
          </div>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</p-card>
